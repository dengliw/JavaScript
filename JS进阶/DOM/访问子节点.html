<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 var div = document.getElementsByTagName("DIV")[0].childNodes;
 for(var i = 0; i < div.length; i++){
    document.write(div[i].nodeType+div[i].nodeName+div[i].nodeValue+"<br />");
     
 }
</script>
</body>
</html>
