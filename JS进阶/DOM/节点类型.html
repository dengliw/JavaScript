<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
    var Lists = document.getElementsByTagName("li");
    for(var i = 0; i <　Lists.length; i++){
        document.write(Lists[i].nodeName+Lists[i].nodeValue+Lists[i].nodeType+"<br />" );
    }
  </script>
</body>
</html>
